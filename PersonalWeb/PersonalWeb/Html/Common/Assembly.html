    for (key in area_array) {
        sheng += "<option value='" + key + "'>" + area_array[key] + "</option>";
    }
    $("select[name='sheng']").html(sheng);
    //shi 
    $("select[name='sheng']").change(function () {
        var shi = "";
        shengVal = $(this).val();
        shengName = $(this).find("option[value='" + shengVal + "']").html();
        for (key in sub_array[shengVal]) {
            shi += "<option value='" + key + "'>" + sub_array[shengVal][key] + "</option>";
        }
        $("select[name='shi']").html(shi);
    });
    $("select[name='shi']").change(function () {
        shiVal = $(this).val();
        shiName = $(this).find("option[value='" + shiVal + "']").html();
        var qu = "";
        for (key in sub_arr[shiVal]) {
            qu += "<option value='" + key + "'>" + sub_arr[shiVal][key] + "</option>";
        }
        $("select[name='qu']").html(qu);
    });
</script>
