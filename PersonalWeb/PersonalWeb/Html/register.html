<!DOCTYPE html>
<html>
<head>
    <title>立即注册</title>
    <!-- Custom Theme files -->
    <link href="css/login.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../lib/layer/mobile/need/layer.css" rel="stylesheet">
    <!-- Custom Theme files -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="后台登录" />
    <script src="../Scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../lib/layer/layer.js"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
</head>
<body>
    <div class="login-form">
        <div class="login-top">
                <div class="login-ic">
                    <i></i>
                    <input type="text" id="mobile" placeholder="请输入手机号" onfocus="this.placeholder = '';" onblur="if(this.value == '') this.placeholder = '请输入手机号';" onkeyup="num(this)" maxlength="11" />
                    <div class="clear"></div>
                </div>
                <div class="login-ic">
                    <i class="icon"></i>
                    <input type="password" id="userpwd" placeholder="请输入密码" onfocus="this.placeholder = '';" onblur="if(this.value == '') this.placeholder = '请输入密码';" maxlength="30" />
                    <div class="clear"></div>
                </div>
                <div class="login-ic">
                    <i class="icon-mobile"></i>
                    <input id="msgid" type="text" placeholder="请输入短信验证码" onfocus="this.placeholder = '';" onblur="if(this.value == '') this.placeholder = '请输入短信验证码';" style="width:50%;"/>
                    <a class="msg">获取验证码</a>
                    <div class="clear"></div>
                </div>
                <div class="log-bwn">
                    <input type="submit" id="registerid" value="立即注册">
                </div>
        </div>
        <footer>
            <p class="copy">© 2016 longfeiPei</p>
        </footer>
    </div>
</body>
</html>
