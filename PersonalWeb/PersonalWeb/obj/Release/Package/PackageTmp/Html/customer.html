<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../Content/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../Scripts/jquery-1.11.3.min.js"> </script>
    <script type="text/javascript" src="../Scripts/bootstrap.min.js"></script>
    <title>客户详情</title>
    <style type="text/css">
        .container {
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3" style="background-color: #617804; box-shadow: 5px 5px #9b9999;">
                <form>
                    <div class="form-group">
                        <label for="name">姓名：</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="sex">性别：</label>
                        <input type="text" class="form-control" id="sex">
                    </div>
                    <div class="form-group">
                        <label for="age">年龄：</label>
                        <input type="text" class="form-control" id="age">
                    </div>
                    <div class="form-group">
                        <label for="cardID">身份证号：</label>
                        <input type="text" class="form-control" id="cardID">
                    </div>
                    <div class="form-group">
                        <label for="mobile">联系方式：</label>
                        <input type="text" class="form-control" id="mobile">
                    </div>
                    <div class="form-group">
                        <label for="hospital">所属医院：</label>
                        <input type="text" class="form-control" id="hospital">
                    </div>
                </form>
            </div>
            
        </div>
    </div>
